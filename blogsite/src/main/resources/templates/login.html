<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<body>
    <div layout:fragment="content" align="center">
    
        <div class="container mt-4">
            <h2>Login</h2>
            <form action="#" th:action="@{doLogin}" th:object="${user}" method="post">

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required style="max-width: 250px;">
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required style="max-width: 250px;">
                </div>

                <!-- Form Submit -->
                <button type="submit" class="btn btn-primary" style="margin-top:40px;" align="center">Submit</button>

                
                <div style="margin-top:100px;" th:if="${err ne ''}" class="alert alert-danger">
                    <span th:text="${err}"></span>
                </div>



            </form>
        </div>
    </div>

</body>
</html>
