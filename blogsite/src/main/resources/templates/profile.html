<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<body>
    
    <div layout:fragment="content">

        <div class="row mt-4">

            <div class="col">
            </div>

            <div class="col">
                <img style="width:300px;" src="/images/pfp.png">

                <div th:if="${!owner}">
                    <form method="POST" action="/doUnsubscribe">
                        <input style="display:none;" th:value="${user.id}" name="userId" required id="userId" Read-only></input>
                        <button th:if="${subscribed}" type="submit" style="margin-top:40px;" id="sub-button" class="btn btn-danger">Unsubscribe</button>
                    </form>

                    <form method="POST" action="/doSubscribe">
                        <input style="display:none;" th:value="${user.id}" name="userId" required id="userId" Read-only></input>
                        <button th:if="${!subscribed}" type="submit" style="margin-top:40px;" id="sub-button" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>   

            <div class="col">
                <h3>
                    <span th:text="${user.firstName}">FirstName</span> 
                    <span th:text="${user.lastName}">LastName</span>
                </h3>
                <p>Email Address: <span th:text="${user.emailAddress}">email</span></p>
                <p>Phone Number: <span th:text="${user.phoneNumber}">Phone#</span></p>
            </div>

            <div class="col">
            </div>

        </div>        
    </div>

</body>
</html>
